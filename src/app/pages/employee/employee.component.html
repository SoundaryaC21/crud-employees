<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Employee List</h2>
    <button class="btn btn-primary" (click)="addEmployee()">
      Add Employee
    </button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.name }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.phone }}</td>
        <td>
          <button class="btn btn-warning" (click)="editEmployee(emp.id)">
            Edit
          </button>
          <button class="btn btn-danger ms-2" (click)="deleteEmployee(emp.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
